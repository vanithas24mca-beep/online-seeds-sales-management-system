<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Activity Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #2e7d32; color: white; padding: 20px; text-align: center; }
    .container { max-width: 1000px; margin: 20px auto; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; min-width: 600px; }
    th, td { padding: 12px 15px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background-color: #4caf50; color: white; }
    tr:hover { background-color: #f1f1f1; cursor: pointer; }
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #444;
      cursor: pointer;
    }
    h2 { margin-top: 0; color: #2e7d32; }
    .order-details {
      font-size: 16px;
      line-height: 1.4;
      margin-top: 15px;
    }
    .order-items {
      margin-top: 15px;
      border-collapse: collapse;
      width: 100%;
    }
    .order-items th, .order-items td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .order-items th {
      background: #a5d6a7;
    }
  </style>
</head>
<body>

<header>
  <h1>Admin Activity Log</h1>
</header>

<div class="container">
  <table id="ordersTable" aria-label="Orders List">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer Name</th>
        <th>Total Amount (₹)</th>
        <th>Payment Method</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <!-- Orders will be populated here -->
    </tbody>
  </table>
</div>

<div class="modal" id="orderModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div class="modal-content">
    <span class="close-btn" tabindex="0" aria-label="Close">&times;</span>
    <h2 id="modalTitle">Order Details</h2>
    <div id="modalBody">
      <!-- Details inserted here -->
    </div>
  </div>
</div>

<script>
  const ordersTableBody = document.querySelector("#ordersTable tbody");
  const orderModal = document.getElementById("orderModal");
  const modalTitle = document.getElementById("modalTitle");
  const modalBody = document.getElementById("modalBody");
  const closeBtn = document.querySelector(".close-btn");

  function formatDateTime(dtString) {
    const dt = new Date(dtString);
    return dt.toLocaleString();
  }

  function loadOrders() {
    fetch("/api/orders")
      .then(res => res.json())
      .then(orders => {
        ordersTableBody.innerHTML = "";
        orders.forEach(order => {
          const tr = document.createElement("tr");
          tr.tabIndex = 0; // keyboard focus
          tr.setAttribute("data-order-id", order.orderId);
          tr.innerHTML = `
            <td>${order.orderId}</td>
            <td>${order.customer.name || "N/A"}</td>
            <td>₹${order.total.toFixed(2)}</td>
            <td>${order.paymentMethod}</td>
            <td>${formatDateTime(order.timestamp)}</td>
          `;
          tr.addEventListener("click", () => openModal(order.orderId));
          tr.addEventListener("keypress", e => {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              openModal(order.orderId);
            }
          });
          ordersTableBody.appendChild(tr);
        });
      })
      .catch(err => {
        ordersTableBody.innerHTML = `<tr><td colspan="5" style="color:red;">Error loading orders: ${err.message}</td></tr>`;
      });
  }

  function openModal(orderId) {
    fetch(`/api/orders/${orderId}`)
      .then(res => {
        if (!res.ok) throw new Error("Order not found");
        return res.json();
      })
      .then(order => {
        modalTitle.innerText = `Order Details: ${order.orderId}`;
        modalBody.innerHTML = `
          <div class="order-details">
            <strong>Customer Name:</strong> ${order.customer.name || "N/A"}<br>
            <strong>Email:</strong> ${order.customer.email || "N/A"}<br>
            <strong>Phone:</strong> ${order.customer.phone || "N/A"}<br>
            <strong>Payment Method:</strong> ${order.paymentMethod}<br>
            <strong>Order Date:</strong> ${formatDateTime(order.timestamp)}<br>
            <strong>Total Amount:</strong> ₹${order.total.toFixed(2)}
          </div>
          <h3>Items:</h3>
          <table class="order-items" aria-label="Order items">
            <thead>
              <tr>
                <th>Item Name</th>
                <th>Qty</th>
                <th>Price (₹)</th>
              </tr>
            </thead>
            <tbody>
              ${order.items.map(item => `
                <tr>
                  <td>${item.name}</td>
                  <td>${item.qty}</td>
                  <td>₹${(item.price * item.qty).toFixed(2)}</td>
                </tr>
              `).join("")}
            </tbody>
          </table>
        `;
        orderModal.style.display = "flex";
        closeBtn.focus();
      })
      .catch(err => {
        alert("Failed to fetch order details: " + err.message);
      });
  }

  closeBtn.addEventListener("click", () => {
    orderModal.style.display = "none";
  });

  // Close modal when clicking outside modal content
  orderModal.addEventListener("click", e => {
    if (e.target === orderModal) {
      orderModal.style.display = "none";
    }
  });

  // Keyboard accessibility for modal close button
  closeBtn.addEventListener("keypress", e => {
    if (e.key === "Enter" || e.key === " ") {
      orderModal.style.display = "none";
    }
  });

  // Load orders on page load
  window.addEventListener("DOMContentLoaded", loadOrders);
</script>
</body>
</html>
