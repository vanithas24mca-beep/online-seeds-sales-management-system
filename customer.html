<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Address</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #a8e063, #64a7bb);
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .card {
      background: white;
      width: 100%;
      max-width: 500px;
      padding: 30px;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-header {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .field {
      margin-bottom: 15px;
    }
    .field label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .field input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-size: 16px;
    }
    .submit-btn {
      background: linear-gradient(to right, #64b93e, #a4db4f);
      color: white;
      border: none;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .submit-btn:hover {
      background: linear-gradient(to right, #58a63d, #94cc4d);
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0, 128, 0, 0.3);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="form-header">Customer Address</div>

      <div class="field">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>
      <div class="field">
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Street address / house no.">
      </div>
      <div class="field">
        <label for="city">City:</label>
        <input type="text" id="city" placeholder="City">
      </div>
      <div class="field">
        <label for="state">State:</label>
        <input type="text" id="state" placeholder="State">
      </div>
      <div class="field">
        <label for="pin">Pin Code:</label>
        <input type="text" id="pin" placeholder="Pin code / ZIP">
      </div>

      <button class="submit-btn" onclick="saveAddressAndContinue()">Save & Continue</button>
    </div>
  </div>

  <script>
    function saveAddressAndContinue() {
      const name = document.getElementById("name").value.trim();
      const address = document.getElementById("address").value.trim();
      const city = document.getElementById("city").value.trim();
      const state = document.getElementById("state").value.trim();
      const pin = document.getElementById("pin").value.trim();

      if (!name || !address || !city || !state || !pin) {
        alert("Please fill in all fields");
        return;
      }

      const customer = { name, address, city, state, pin };
      localStorage.setItem("customerDetails", JSON.stringify(customer));

      window.location.href = "placeorder.html";
    }
  </script>

</body>
</html>
