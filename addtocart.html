<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add to Cart</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #b6e97c, #7ac3b4);
    }
    .header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to right, #77b9ab, #6bb37b, #86507f);
      padding: 10px 20px;
      border-bottom: 2px solid #e0e0e0;
      border-radius: 0 0 10px 10px;
      margin-bottom: 20px;
    }
    .logo img {
      height: 60px;
      border-radius: 10px;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 25px;
      overflow: hidden;
      width: 50%;
      max-width: 500px;
    }
    .search-bar select,
    .search-bar input {
      border: none;
      padding: 10px;
      font-size: 16px;
      outline: none;
    }
    .search-btn {
      background-color: #ffc107;
      border: none;
      padding: 0 15px;
      font-size: 18px;
      cursor: pointer;
    }
    .back-btn {
      background-color: #c2e5c4;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: #126b0b;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
    }
    .cart-container {
      background-color: #f5fdf2;
      padding: 30px 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 750px;
      max-width: 100%;
      margin: 0 auto 40px;
    }
    .cart-container h2 {
      color: #126b0b;
      margin-bottom: 30px;
    }
    .input-group {
      display: flex;
      align-items: center;
      background-color: #d9f1c3;
      border-radius: 30px;
      padding: 10px 15px;
      margin-bottom: 40px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .input-group span {
      font-size: 20px;
      margin-right: 10px;
    }
    .input-group select {
      flex: 1;
      background: transparent;
      font-size: 16px;
      cursor: pointer;
    }
    .items-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .item-card {
      background: white;
      border-radius: 15px;
      padding: 20px 15px;
      width: 180px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 280px;
      transition: transform 0.2s ease;
    }
    .item-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .item-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin: 0 auto 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .item-card strong {
      font-size: 18px;
      margin-bottom: 12px;
      display: block;
      color: #126b0b;
    }
    .quantity-control {
      display: flex;
      align-items: center;
      background-color: #d9f1c3;
      border-radius: 25px;
      padding: 8px 20px;
      margin-bottom: 15px;
      gap: 20px;
      font-weight: 600;
      user-select: none;
    }
    .quantity-control button {
      background: #126b0b;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      line-height: 32px;
      transition: background-color 0.3s ease;
    }
    .quantity-control button:hover {
      background-color: #0a4204;
    }
    .quantity-control span {
      font-size: 18px;
      min-width: 30px;
      text-align: center;
      display: inline-block;
    }
    .item-info {
      font-size: 14px;
      color: #333;
    }
    .item-info div {
      margin-bottom: 6px;
    }
    .price {
      font-weight: 700;
      color: #2f7d0f;
      font-size: 16px;
      padding: 8px;
      border: 1.5px solid #b9d9a9;
      border-radius: 8px;
      background-color: #ebf7db;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">
      <img src="https://www.dailyrecord.us/publicfiles/2/images/2019/01/22595c44f78481c31.png" alt="Logo" />
    </div>
    <div class="search-bar">
      <select><option>üîΩ</option></select>
      <input type="text" placeholder="Search..." />
      <button class="search-btn">üîç</button>
    </div>
    <button class="back-btn" onclick="goToCustomer()">Back to Customer Page</button>
  </div>

  <div class="cart-container">
    <h2>Select Items</h2>
    <div class="input-group">
      <span>üéØ</span>
      <select id="itemDropdown" required onchange="showItems(this.value)">
        <option value="" disabled selected>Select item category</option>
        <option value="Vegetables">Vegetables</option>
        <option value="Fruits">Fruits</option>
        <option value="Flower Seeds">Flower Seeds</option>
      </select>
    </div>
    <div class="items-container" id="itemsContainer"></div>
    <button onclick="saveToCart()" style="margin-top: 30px; padding: 12px 30px; background-color: green; color: white; font-size: 16px; border-radius: 10px; border: none; cursor: pointer;">
      üõí Continue to Address
    </button>
  </div>

    function showItems(category) {
      const container = document.getElementById('itemsContainer');
      container.innerHTML = '';
      if (!itemsData[category]) return;
      itemsData[category].forEach(item => {
        const card = document.createElement('div');
        card.className = 'item-card';
        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <strong>${item.name}</strong>
          <div class="quantity-control">
            <button onclick="changeQty(this, -1)">-</button>
            <span>0</span>
            <button onclick="changeQty(this, 1)">+</button>
          </div>
          <div class="item-info">
            <div>1 kg</div>
            <div class="price">Rs ${item.price}</div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function changeQty(button, delta) {
      const qtySpan = button.parentNode.querySelector('span');
      let qty = parseInt(qtySpan.textContent);
      qty = Math.max(0, qty + delta);
      qtySpan.textContent = qty;
    }

    function saveToCart() {
      const cards = document.querySelectorAll('.item-card');
      const cartItems = [];

      cards.forEach(card => {
        const name = card.querySelector('strong').textContent;
        const quantity = parseInt(card.querySelector('.quantity-control span').textContent);
        const price = parseInt(card.querySelector('.price').textContent.replace('Rs ', ''));

        if (quantity > 0) {
          cartItems.push({ name, quantity, price });
        }
      });

      if (cartItems.length === 0) {
        alert('Please select at least one item to proceed.');
        return;
      }

      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      window.location.href = 'customer.html';
    }

    function goToCustomer() {
      window.location.href = 'customer.html';
    }
  </script>
